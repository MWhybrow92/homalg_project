<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>CAP project</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/homalg-project/CAP_project">View on GitHub</a>

          <h1 id="project_title">CAP project</h1>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
   {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
          {% for person in site.data.packageCAP.maintainers %}
            {% if person.url %}
              <a class="copyright" href="{{ person.url }}">{{ person.name }}</a>{% else %}
              {{ person.name }}{% endif %}{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
